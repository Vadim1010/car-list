<div class="experience" *ngFor="let experience of experiences">
  <div class="experience__title">
    <p><span class="lead">Customer: </span> <span> {{experience.customer}}.</span></p>
  </div>

  <p class="experience__period"><span class="lead">Period: </span>{{experience.period}}</p>

  <div class="experience__project">
    <p class="lead">Projects:</p>
    <blockquote *ngFor="let project of experience.project">
      <p> {{project}};</p>
    </blockquote>
  </div>

  <div class="experience__teamSize">
    <p><span class="lead">Team Size: </span> {{experience.teamSize}}</p>
  </div>

  <div class="experience__project-role">
    <p><span class="lead">Project Role: </span> {{experience.projectRole}}</p>
  </div>

  <div class="experience__tasks-performed">
    <p class="lead">Tasks performed:</p>
    <ul *ngFor="let task of experience.tasksPerformed">
      <li>{{task}}</li>
    </ul>
  </div>

  <div class="experience__environment">
    <p class="lead">Environment:</p>
    <ul *ngFor="let skill of experience.environment">
      <li>{{skill}}</li>
    </ul>
  </div>


</div>
